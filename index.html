<!DOCTYPE html>
<html>

  <head>
    <title>Get This Done!</title>

    <!-- Fonts embedd code -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <h1>Get This Stuff Done!</h1>
    </header>
    <!-- add a to-do item -->
    <div class="add-todo">
      <input id="item" type="text" placeholder="Enter an activity...">
      <button id="add">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g></g></svg>
      </button>
    </div>

    <div class="todo-lists">
      <!-- tasks to be completed -->
      <ul class="todo" id="todo"></ul>

      <!-- completed tasks -->
      <ul class="todo" id="completed"></ul>
    </div>
    


    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
